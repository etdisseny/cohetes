<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockets</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="../models/rockets.js"></script>
    <script type="text/javascript" src="../controllers/controllers.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
   
</head>
<body>
    <div class="container">
        <h1>ROCKETS</h1>
        <div class="flex">
            
            <div class="box1">
               <div class="velocimeter" id="veloTotal">0</div>
                <div><i class="fas fa-space-shuttle"></i></div>
                <div>
                    <button class="velocity" id="acelerate"><i class="fas fa-arrow-up"></i></button>
                    <button class="velocity" id="decelerate"><i class="fas fa-arrow-down"></i></button>
                </div>
                
                
                <button type="button" class="rockInfoStyle" id="rockInfo1">PRINT ROCKET INFO</button>
                <div id="datos1">
                    
                </div>   
            </div>
            <div class="box2">
                    <div class="velocimeter" id="veloTotal">0</div>
                    <div><i class="fas fa-space-shuttle"></i></div>
                    <div>
                       <button class="velocity" id="acelerate2"><i class="fas fa-arrow-up"></i></button>
                       <button class="velocity" id="decelerate2"><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <button type="button" class="rockInfoStyle" id="rockInfo2">PRINT ROCKET INFO</button>
                    <div id="datos2">
                        
                    </div>   
                </div>
        </div>
    </div>
    
</body>
</html>
